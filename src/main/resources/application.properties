spring.data.cassandra.keyspace-name=interact
#spring.data.cassandra.contact-points=104.40.156.209
#spring.data.cassandra.contact-points=104.40.11.237
spring.data.cassandra.contact-points=localhost
spring.data.cassandra.port=9042

security.basic.enabled=false
management.security.enabled=false

# Default user name.
security.user.name=user
# Password for the default user name. A random password is logged on startup by default.
security.user.password=user
# Granted roles for the default user name.
security.user.role=USER